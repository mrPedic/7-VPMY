<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <link rel="stylesheet" href="7.css">
</head>
<body>
    <div class="container">
        <div class="square hover-color">
            <p class="hover-text">Появляющийся текст</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="square move-right"></div>
        
        <div class="square infinite-move"></div>
        
        <div class="square color-change"></div>
        
        <div class="parent">
            <div class="square move-around"></div>
        </div>
        
        <div class="parent">
            <div class="square move-around-color"></div>
        </div>
        
        <div class="parent">
            <div class="square point-to-point"></div>
        </div>
    </div>
</body>
</html>
